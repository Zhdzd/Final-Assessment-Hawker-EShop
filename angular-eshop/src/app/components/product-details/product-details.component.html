<div class="detail-section">
  <div class="container-fluid">
    <img src="{{product.imageUrl}}" class="detail-img">

    <h3>{{product?.name}}</h3>
    <div class="price">{{product.price | currency}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add To Cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>

    <a routerLink="/products" class="primary-btn">Back</a>
    <!-- <button type="button" routerLink="/products" class="primary-btn">Back</button> -->
  </div>
</div>
